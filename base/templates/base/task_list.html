<h1>My To Do List</h1>

<table>
    <tr>
        <th>
            Item
        </th>
        <th>
        </th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">Ver Mais</a></td>
    </tr>
    {% empty %}
    <h3>No Items in list</h3>
    {% endfor %}
</table>
