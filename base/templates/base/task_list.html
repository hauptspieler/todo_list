<h1>My To Do List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>
            Item
        </th>
        <th>
        </th>
        <th>
        </th>

    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">Ver Mais</a></td>
        <td><a href="{% url 'task-update' task.id %}">Editar</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Deletar</a></td>
    </tr>
    {% empty %}
    <h3>No Items in list</h3>
    {% endfor %}
</table>
